<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THA5: Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simple Calculator</h1>

    <form>
      <div>
        <div class="display">
          <input id="result" disabled />
        </div>
      </div>
      
      <div class="input">
        <input
          type="text"
          id="num1"
          name="num1"
          
          placeholder="Enter First num..."
        />
        <input
          type="text"
          id="num2"
          name="num2"
          
          placeholder="Enter Second num..."
        />
      </div>
      <div class="operation">
        <input type="button" value="Add" id="btnAdd"/>
        <input type="button" value="Subtract" id="btnSubtract" />
        <input type="button" value="Multiply" id="btnMultiply"/>
        <input type="button" value="Divide" id="btnDivide"/>
      </div>
      <button type="reset">Reset</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
